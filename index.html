<script>
    let tds=document.querySelectorAll("td");
   // alert(tds.length);
    tds.forEach((v,index)=>{
        console.log(v.innerText)
        v.ondblclick=function () {
            let input=document.createElement("input");
            input.value=v.innerText;
            v.innerText=" ";
            v.appendChild(input);
            input.focus();
            input.onblur=function(){
               v.innerHTML=this.value;
            }
        }
    })

</script>
